<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Margin</title>
</head>

<!--
    Margin
    m -> nos permite add uma margin ao elemento HTML.
    mt -> margin-top
    mb -> margin-bottom
    ms -> margin-left
    me -> margin-right
    mx -> margin nos dois lados
    my -> margin em cima e embaixo

    size
    0 -> elimina o valor;
    1 a 5 -> seta tamanhos pré-definidos pelo BS
    auto -> seta o espaçamento automático
-->
<body>
    <h1 class="m-3">Titulo</h1>
    <p class="my-5 me-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem, pariatur voluptate. Exercitationem, molestiae! Tempore corrupti accusamus excepturi similique placeat voluptatibus labore maxime error provident aliquam, quis quisquam ut, quo voluptas.</p>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
